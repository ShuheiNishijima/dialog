<body>
  <header class="c-header">
    <div class="c-header__content">ヘッダー</div>
  </header>
  <main class="l-main">
    <ul class="c-flex">
      <li class="c-flex__item">
        <div class="c-card">
          <img class="c-card__thumb" src="/assets/images/photo_01.jpg" alt="写真01">
          <button class="js-dialog-trigger c-card__button" data-target="dialog-01">大きな写真で見る</button>
        </div>
      </li>
      <li class="c-flex__item">
        <div class="c-card">
          <img class="c-card__thumb" src="/assets/images/photo_02.jpg" alt="写真02">

        </div>

        </div>
      </li>
      <li class="c-flex__item">
        <div class="c-card">

          <button class="js-dialog-trigger c-card__button" data-target="dialog-04">大きな写真で見る</button>
        </div>
      </li>
    </ul>
    <div id="dialog-01" class="c-dialog__outer">
      <div class="c-dialog">
        <div class="c-dialog__inner">
          <img class="c-dialog__image" src="/assets/images/photo_01.jpg" alt="写真01">
          <button class="js-dialog-trigger c-button" data-target="dialog-01">閉じる</button>
        </div>
      </div>
      <div class="js-dialog-trigger c-dialog__bg" data-target="dialog-01"></div>
    </div>
    <div id="dialog-02" class="c-dialog__outer">
      <div class="c-dialog">
        <div class="c-dialog__inner">
          <img class="c-dialog__image" src="/assets/images/photo_02.jpg" alt="写真02">
          <button class="js-dialog-trigger c-button" data-target="dialog-02">閉じる</button>
        </div>
      </div>
      <div class="js-dialog-trigger c-dialog__bg" data-target="dialog-02"></div>
    </div>
    <div id="dialog-03" class="c-dialog__outer">
